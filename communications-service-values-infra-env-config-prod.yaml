          hikari-params:
            maximumPoolSize: 32
            minimumIdlePoolSize: 16
          db-dispatcher-thread-pool-size: 32
        reader:
          hikari-params:
            maximumPoolSize: 16
            minimumIdlePoolSize: 8
          db-dispatcher-thread-pool-size: 16
      logging:
        level:
          event-streams: DEBUG
          com.zaxxer.hikari: WARN
          org.jooq.impl.FieldsImpl: WARN
          org.apache.pulsar.client.impl.ConsumerStatsRecorderImpl: WARN
          one:
            upswing:
              database.db_interface.DBConnectionProfiler: DEBUG
